<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Network Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Network Status</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Network Status: {{status}}</p>
    <br/><br/>
    <ion-button (click)="getStatus()">Get Status</ion-button>
  </div>
</ion-content>
